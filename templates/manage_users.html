<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users - Invoicing App</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
      table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
      }
      table, th, td {
          border: 1px solid #000;
      }
      th, td {
          padding: 10px;
          text-align: left;
      }
      .delete-btn {
          background-color: #ff4d4d;
          color: white;
          border: none;
          padding: 5px 10px;
          cursor: pointer;
          border-radius: 4px;
      }
      .header-links {
          text-align: right;
          margin-bottom: 10px;
      }
      .header-links a {
          margin-left: 10px;
          text-decoration: none;
          color: #008080;
          font-weight: bold;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-links">
      <a href="{{ url_for('home', org_id=org_id) }}">Back to Home</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <h1>Manage Users</h1>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.password }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button class="delete-btn" onclick="deleteUser('{{ user.username }}')">Delete</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <script>
    function deleteUser(username) {
      if (confirm('Are you sure you want to delete user ' + username + '?')) {
        fetch("{{ url_for('delete_user', org_id=org_id) }}", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: "username=" + encodeURIComponent(username)
        })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          if (data.status === "success") {
            location.reload();
          }
        });
      }
    }
  </script>
</body>
</html>
